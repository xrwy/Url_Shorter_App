<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Url Shorter</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/button.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/page.css')}}">
</head>
<body>
    <div class="">
        <section class="ftco-section">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-6 text-center mb-5">
                        <h2 class="heading-section">Url Shorter</h2>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-md-10 col-lg-10">
                        <div class="wrap">
                            <div class="img" style="background-image:url('./static/img/beach.jpg')">
                            </div>
                            <div class="login-wrap p-4 p-md-5">
                                <div class="d-flex">
                                    <div class="w-100">
                                        <h3 class="mb-4" style="font-size:22px">Python Url Shorter</h3>
                                    </div>
                                </div>

                                <form method="post" action="/url_shorter_result" class="signin-form">
                                    <label style="text-transform:lowercase;">Example => https://xyz.com</label>
                                    <p style="text-transform:none !important;font-size:14px;">If You Are Entering More Than One, Just Put Commas In Between</p>
                                    <p style="text-transform:none !important;font-size:14px;">For example https://xyz.com,https://yxz.com,https://zyx.com</p>
                                    <div class="form-group mt-3">
                                        <input type="text" class="form-control" required="true" name="address">
                                        <label class="form-control-placeholder" for="address">
                                            Enter Abbreviated Address or Addresses.
                                        </label>
                                    </div>
                                    <div class="form-group" style="margin-top: 30px;clear: both;">
                                        <label class="form-control-placeholder" style="opacity:0.9 !important;color: #000;">Type</label>
                                        <div class="col-auto my-1 p-0">
                                            <select class="custom-select mr-sm-2 form-control" id="inlineFormCustomSelect" style="font-size: 20px;opacity: .6;" name="type" required="true">
                                                <option value="">Type</option>
                                                <option value="tinyurl">Tinyurl</option>
                                                <option value="osdb">Osdb</option> 
                                                <option value="isgd">Isgd</option> 
                                                <option value="dagd">Dagd</option>
                                                <option value="chilpit">Chilpit</option>
                                            </select>
                                          </div>
                                    </div>
                                    <div class="form-group">
                                        <button type="submit" class="form-control btn btn-primary rounded submit px-4" style="font-size: 17px;">Shorten Address</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
